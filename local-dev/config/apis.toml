# API configuration for local development.
#
# To add external API integrations, define them here and add
# corresponding secrets to secrets/secrets.toml.
#
# See the full config reference in runtime/plaid/resources/jrp_config/apis.toml
# for examples of GitHub, Slack, AWS, GCP, blockchain, and other integrations.

[apis."general"]
[apis."general".network]
[apis."general".network.web_requests]

# Example: allow a rule to make HTTP GET requests
# [apis."general".network.web_requests."example_request"]
# verb = "get"
# uri = "https://httpbin.org/get"
# return_body = true
# return_code = true
# return_cert = false
# allowed_rules = ["hello_world.wasm"]
# [apis."general".network.web_requests."example_request".headers]

# Example: Slack integration
# [apis."slack"]

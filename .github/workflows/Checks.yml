name: Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches:  "**"

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  build-feature-combination:
    strategy:
      matrix:
        features: ["sled", "aws", "aws,sled"]
    runs-on: ubuntu-latest
    steps:
      - name: Setup Rust
        run: |
          rustup toolchain install nightly-2024-12-14  # pinning the nightly version should help with caching dependencies
          rustup default nightly-2024-12-14
          rustup target add wasm32-unknown-unknown

      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            runtime/target/
            modules/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cd runtime && cargo build --all --release --no-default-features --features ${{ matrix.features }}
  
  
  ubuntu-integration-test:
    runs-on: ubuntu-latest

    steps:
    - name: Setup Rust
      run: |
        rustup toolchain install nightly-2024-12-14  # pinning the nightly version should help with caching dependencies
        rustup default nightly-2024-12-14
        rustup target add wasm32-unknown-unknown

    - uses: actions/checkout@v4

    - uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          runtime/target/
          modules/target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Run Integration Tests on Cranelift
      run: ./testing/integration.sh cranelift

  ubuntu-integration-test-llvm:
    runs-on: ubuntu-latest

    steps:
    - name: Setup Rust
      run: |
        rustup toolchain install nightly-2024-12-14  # pinning the nightly version should help with caching dependencies
        rustup default nightly-2024-12-14
        rustup target add wasm32-unknown-unknown
        sudo apt install -y llvm  

    - uses: actions/checkout@v4

    - uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          runtime/target/
          modules/target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Run Integration Tests on LLVM
      run: ./testing/integration.sh llvm


  ubuntu-docker-build-amd64-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          runtime/target/
        key: ${{ runner.os }}-cargo-amd64-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Run Docker Build Test (amd64)
      run: cd runtime && docker build -t latest -f plaid/resources/Dockerfile.amd64 .


  ubuntu-docker-build-aarch64-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          runtime/target/
        key: ${{ runner.os }}-cargo-aarch64-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Run Docker Build Test (aarch64)
      run: cd runtime && docker build -t latest -f plaid/resources/Dockerfile.aarch64 .

  
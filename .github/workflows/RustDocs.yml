name: Rust Docs (Runtime)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.86.0
          targets: wasm32-unknown-unknown

      - name: Generate Documentation
        run: cargo doc --no-deps
        working-directory: ./runtime

      - name: Fix Redirect
        shell: bash
        run: |
          DOC_DIR="./runtime/target/doc"
          CRATE_NAME=$(cargo metadata --no-deps --format-version 1 --manifest-path ./runtime/Cargo.toml | jq -r '.packages[0].name' | tr '-' '_')
          echo "<meta http-equiv=\"refresh\" content=\"0; url=${CRATE_NAME}/index.html\">" > "${DOC_DIR}/index.html"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './runtime/target/doc'

      - name: Deploy to GitHub Pages
        # Only run this step on main push; this skips the environment check for PRs
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          # Explicitly target the environment only during the actual deployment
          preview: false

name: Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches:  "**"

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  SLACK_TEST_WEBHOOK: ${{ secrets.SLACK_TEST_WEBHOOK }}
  SLACK_TEST_BOT_TOKEN: ${{ secrets.SLACK_TEST_BOT_TOKEN }}
  # fake for AWS CLI to work with local dynamodb container
  AWS_ACCESS_KEY_ID: test123 
  AWS_SECRET_ACCESS_KEY: test123 
  AWS_REGION: us-east-1
  TABLE_NAME: local_test

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        compiler: [cranelift, llvm]
        redis-mode: [none, basic, auth]
    
    name: ${{ matrix.compiler }}${{ matrix.redis-mode != 'none' && format(' + redis-{0}', matrix.redis-mode) || '' }}
    
    services:
      dynamodb:
        image: amazon/dynamodb-local:latest
        ports:
          - 8000:8000

    steps:
    - name: Wait for DynamoDB to be ready
      run: |
        for i in {1..30}; do
          if aws dynamodb list-tables --endpoint-url http://localhost:8000 --region us-east-1 > /dev/null 2>&1; then
            echo "DynamoDB is ready"
            break
          fi
          echo "Waiting for DynamoDB..."
          sleep 1
        done

    - name: Create DynamoDB Table
      run: |
        aws dynamodb create-table \
          --table-name $TABLE_NAME \
          --attribute-definitions \
              AttributeName=pk,AttributeType=S \
              AttributeName=timestamp,AttributeType=S \
          --key-schema \
              AttributeName=pk,KeyType=HASH \
              AttributeName=timestamp,KeyType=RANGE \
          --billing-mode PAY_PER_REQUEST \
          --endpoint-url http://localhost:8000 

    - name: Setup Rust
      run: |
        rustup toolchain install 1.86.0
        rustup default 1.86.0
        rustup target add wasm32-unknown-unknown

    - name: Install LLVM
      if: matrix.compiler == 'llvm'
      run: sudo apt install -y libllvm18 llvm-18 llvm-18-dev llvm-18-runtime libpolly-18-dev libclang-common-18-dev

    - uses: actions/checkout@v4

    - uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          runtime/target/
          modules/target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Start Redis (no auth)
      if: matrix.redis-mode == 'basic'
      run: |
        docker run -d \
          --name redis-test \
          -p 6379:6379 \
          redis:8.0-alpine

    - name: Start Redis (with auth)
      if: matrix.redis-mode == 'auth'
      run: |
        docker run -d \
          --name redis-auth-test \
          -p 6379:6379 \
          -e REDIS_USER=testuser \
          -e REDIS_PASSWORD=testpassword \
          redis:8.0-alpine \
          sh -c 'printf "user %s on >%s ~* +@all\n" "$REDIS_USER" "$REDIS_PASSWORD" \
            > /data/redis.conf \
            && redis-server /data/redis.conf'

    - name: Wait for Redis to be ready
      if: matrix.redis-mode != 'none'
      run: |
        for i in {1..10}; do
          if nc -z 127.0.0.1 6379; then
            echo "Redis is up"; break
          fi
          sleep 1
        done

    - name: Run Integration Tests
      run: |
        ARGS="${{ matrix.compiler }}"
        if [[ "${{ matrix.redis-mode }}" == "basic" ]]; then
          ARGS="$ARGS redis"
        elif [[ "${{ matrix.redis-mode }}" == "auth" ]]; then
          ARGS="$ARGS redis-auth"
        fi
        ./testing/integration.sh $ARGS

    - name: Tear down Redis
      if: always() && matrix.redis-mode != 'none'
      run: |
        if [[ "${{ matrix.redis-mode }}" == "basic" ]]; then
          docker rm -f redis-test
        else
          docker rm -f redis-auth-test
        fi

    - name: Delete DynamoDB Table
      run: |
        aws dynamodb delete-table \
          --table-name $TABLE_NAME \
          --endpoint-url http://localhost:8000

name: Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches:  "**"

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  SLACK_TEST_WEBHOOK: ${{ secrets.SLACK_TEST_WEBHOOK }}
  SLACK_TEST_BOT_TOKEN: ${{ secrets.SLACK_TEST_BOT_TOKEN }}

jobs:
  ubuntu-cranelift:
    runs-on: ubuntu-latest
    services:
      dynamodb:
        image: amazon/dynamodb-local:latest
        ports:
          - 8000:8000

    steps:
    - name: Setup Rust
      run: |
        rustup toolchain install 1.86.0
        rustup default 1.86.0
        rustup target add wasm32-unknown-unknown

    - uses: actions/checkout@v4

    - uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          runtime/target/
          modules/target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Run Integration Tests on Cranelift
      run: ./testing/integration.sh cranelift



  ubuntu-llvm:
    runs-on: ubuntu-latest

    steps:
    - name: Setup Rust
      run: |
        rustup toolchain install 1.86.0
        rustup default 1.86.0
        rustup target add wasm32-unknown-unknown
        sudo apt install -y libllvm18 llvm-18 llvm-18-dev llvm-18-runtime libpolly-18-dev libclang-common-18-dev

    - uses: actions/checkout@v4

    - uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          runtime/target/
          modules/target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Run Integration Tests on LLVM
      run: ./testing/integration.sh llvm



  ubuntu-redis:
    runs-on: ubuntu-latest

    steps:
    - name: Setup Rust
      run: |
        rustup toolchain install 1.86.0
        rustup default 1.86.0
        rustup target add wasm32-unknown-unknown

    - uses: actions/checkout@v4

    - uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          runtime/target/
          modules/target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Start Redis
      run: |
        docker run -d \
          --name redis-test \
          -p 6379:6379 \
          redis:8.0-alpine

    - name: Wait for Redis to be ready
      run: |
        for i in {1..10}; do
          if nc -z 127.0.0.1 6379; then
            echo "Redis is up"; break
          fi
          sleep 1
        done

    - name: Run Integration Tests on Cranelift
      run: ./testing/integration.sh cranelift redis

    - name: Tear down Redis
      if: always()
      run: docker rm -f redis-test



  ubuntu-redis-auth:
    runs-on: ubuntu-latest

    steps:
    - name: Setup Rust
      run: |
        rustup toolchain install 1.86.0
        rustup default 1.86.0
        rustup target add wasm32-unknown-unknown

    - uses: actions/checkout@v4

    - uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          runtime/target/
          modules/target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Start Redis
      run: |
        docker run -d \
          --name redis-auth-test \
          -p 6379:6379 \
          -e REDIS_USER=testuser \
          -e REDIS_PASSWORD=testpassword \
          redis:8.0-alpine \
          sh -c 'printf "user %s on >%s ~* +@all\n" "$REDIS_USER" "$REDIS_PASSWORD" \
            > /data/redis.conf \
            && redis-server /data/redis.conf'

    - name: Wait for Redis to be ready
      run: |
        for i in {1..10}; do
          if nc -z 127.0.0.1 6379; then
            echo "Redis is up"; break
          fi
          sleep 1
        done

    - name: Run Integration Tests on Cranelift
      run: ./testing/integration.sh cranelift redis-auth

    - name: Tear down Redis
      if: always()
      run: docker rm -f redis-auth-test
